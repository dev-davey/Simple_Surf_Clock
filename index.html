<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
           <div class="col">
            <h1 class="text-dark text-center">The Simple Surf Clock</h1>
           </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <h3 class="text-dark text-center">Time To Paddle Out?</h3>
            </div>
        </div>

            <div class="col text-center">
                <h1>
                <span id="clock" class="text-dark">Clock Here</span>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <h3 class="text-dark">
                    <span id="surf">Surf Situation Here</span>
                </h3>
            </div>
        </div>
    </div>
   
<script src="script.js"></script>

</html>
